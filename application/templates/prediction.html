{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-12 col-sm-12">
			<div class="bs-callout bs-callout-primary mt-0">
				<h4>Prediksi Sentimen</h4>
				<p class="text-muted">Memprediksikan Sentimen Data menggunakan Model</p>
			</div>
			<div class="col-md-6 offset-md-3 col-sm-12 text-center mb-3">
				<button type="button" class="btn btn-success w-75" data-toggle="modal" data-target="#modalUji"><i class="fa fa-search-plus"></i> <em>Predict</em> Data</button>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="modalUji" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Prediksi Data</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form>
							<div class="modal-body px-5">
								<div class="form-group">
									<label>Kicauan (<em>Tweet</em>)</label>
									<textarea class="form-control" name="tweet" rows="3" required></textarea>
								</div>
								<table class="table table-borderless table-striped">
									<tr>
										<td colspan="3">Pilih Model untuk digunakan:</td>
									</tr>
									<tr>
										<td>Model</td>
										<td>:</td>
										<td>sentiment_model(30-11-2020).joblib</td>
									</tr>
								</table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
								<button type="submit" id="predict_data" class="btn btn-primary" data-dismiss="modal">Prediksi</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div id="content_prediksi"></div>
		</div>
	</div>
</div>
{% endblock %}
